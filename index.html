<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint2</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">

    <h2>Cadastro de Anúncios</h2>

    <div class="container">

        <form id="form-anuncio">
            <div class="form-group row">
                <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                    <label class="camposForm" for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                    <label class="camposForm" for="inputTitulo">Titulo</label>
                    <input type="text" class="form-control" id="inputTitulo" required
                        placeholder="Informe o titulo do anuncio">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <label class="camposForm" for="inputDescricao">Descricao</label>
                    <input type="text" class="form-control" id="inputDescricao" required
                        placeholder="Informe a Descrição do Anúncio">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                    <label class="camposForm" for="inputTipo">Tipo</label>
                    <select name="Tipo" id="inputTipo" class="form-control">
                        <option value="" required
                        placeholder="Selecione o Tipo do Imóvel">Selecione o Tipo do Imóvel</option>
                        <option value="Apartamento">Apartamento</option>
                        <option value="Casa">Casa</option>
                    </select>
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                    <label class="camposForm" for="inputValor">Valor</label>
                    <input type="number" class="form-control" id="inputValor" required
                        placeholder="Informe o Valor do Aluguel Mensal do Imóvel">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                    <label class="camposForm" for="inputUniversidade">Universidade Próxima</label>
                    <input type="text" class="form-control" id="inputUniversidade" required
                        placeholder="Informe a Universidade mais próxima">
                </div>
                <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                    <label class="camposForm" for="inputDistancia">Distância da Universidade</label>
                    <input type="number" class="form-control" id="inputDistancia" required
                        placeholder="Informe a distância da Universidade em Km">
                </div>
            </div>
            <div class="form-group row">
                <div id="btnActions" class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <input type="button" class="btn btn-primary" id="btnInsert" value="Adicionar">
                    <input type="button" class="btn btn-warning" id="btnUpdate" value="Editar">
                    <a href="anuncios.html"><input type="button" class="btn btn-outline-secondary" id="btnLoad" value="Ver Anuncios"></a>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-anuncios" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Descricao</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Universidade Próxima</th>
                            <th scope="col">Distância da Universidade</th>
                        </tr>
                    </thead>
                    <tbody id="table-anuncios">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>

    <script>
         // função para listar anuncios
        function ListaAnuncios() {

            // limpa a lista de contatos apresentados
            $("#table-anuncios").empty();

            // Popula a tabela com os registros do banco de dados
            for (let index = 0; index < db.data.length; index++) {
                const anuncio = db.data[index];

                $("#table-anuncios").append(`<tr><td scope="row">${anuncio.id}</td>
                                                    <td>${anuncio.titulo}</td>
                                                    <td>${anuncio.descricao}</td>
                                                    <td>${anuncio.tipo}</td>
                                                    <td>${anuncio.valor}</td>
                                                    <td>${anuncio.universidadeProxima}</td>
                                                    <td>${anuncio.distanciaUniversidade}</td>
                                                </tr>`);
            }
        }

        function init() {
            // Adiciona funções para tratar os eventos 
            $("#btnInsert").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$('#form-anuncio')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoTitulo = $("#inputTitulo").val();
                let campoDescricao = $("#inputDescricao").val();
                let campoTipo = $('#inputTipo').val();
                let campoValor = $("#inputValor").val();
                let campoUniversidade = $('#inputUniversidade').val();
                let campoDistancia = $('#inputDistancia').val();
                let anuncio = { titulo: campoTitulo, 
                    descricao: campoDescricao, 
                    tipo: campoTipo, 
                    valor: campoValor, 
                    universidadeProxima: campoUniversidade,
                    distanciaUniversidade: campoDistancia };

                insertAnuncio(anuncio);

                // Limpa o formulario
                $("#form-anuncio")[0].reset();
            });

           // Intercepta o click do botão Alterar
        $("#btnUpdate").click(function () {
                // Obtem os valores dos campos do formulário
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um anuncio para ser alterado.");
                    return;
                }
                let campoTitulo = $("#inputTitulo").val();
                let campoDescricao = $("#inputDescricao").val();
                let campoTipo = $("#inputTipo").val();
                let campoValor = $("#inputValor").val();
                let campoUniversidade = $('#inputUniversidade').val();
                let campoDistancia = $('#inputDistancia').val();
                let anuncio = { titulo: campoTitulo, 
                    descricao: campoDescricao, 
                    tipo: campoTipo, 
                    valor: campoValor, 
                    universidadeProxima: campoUniversidade,
                    distanciaUniversidade: campoDistancia };

                updateAnuncio(parseInt(campoId), anuncio);

                // mostra anuncios
                ListaAnuncios();

                // Limpa o formulario
                $("#form-anuncio")[0].reset();
            });

            // Intercepta o click do botão Listar Contatos
            $("#btnClear").click(function () {
                $("#form-anuncio")[0].reset();
            });

            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });

            // Preenche formulario ao clicar
            $("#grid-anuncios").on("click", "tr", function (e) {
                let linhaContato = this;
                colunas = linhaContato.querySelectorAll("td");

                $("#inputId").val(colunas[0].innerText);
                $("#inputTitulo").val(colunas[1].innerText);
                $("#inputDescricao").val(colunas[2].innerText);
                $("#inputTipo").val(colunas[3].innerText);
                $("#inputValor").val(colunas[4].innerText);
                $("#inputUniversidade").val(colunas[5].innerText);
                $("#inputDistancia").val(colunas[6].innerText);
            });

            ListaAnuncios();
        }
    </script>
</body>

</html>
